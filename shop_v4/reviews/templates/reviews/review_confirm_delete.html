{% extends "shop/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удалить Отзыв</legend>
                <h2>Вы уверены что хотите удалить ваш отзыв о товаре "{{ object.product.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'shop-product' object.product.id %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
